{{- if .Values.service.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "shopping-cart.fullname" . }}-svc
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ include "shopping-cart.fullname" . }}
    color: {{ .Values.service.activeColor }}
{{- end }}

